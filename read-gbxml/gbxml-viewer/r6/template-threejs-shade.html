
<!doctype html>
<html lang="en" >
<head>
<meta charset="utf-8" >
<meta name="viewport" content = "width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0" >
<meta name=description content="3D in your browser" >
<meta name=keywords content="Three.js,WebGL,JavaScript,GitHub,FOSS,3D,STEM" >
<meta name = "date" content = "2017-11-01" >
<title></title>
<style>

	body { font: 11pt monospace; margin: 0; overflow: hidden; }
	a { color: crimson; text-decoration: none; }
	a:hover, a:focus { background-color: yellow; color: #aaa; text-decoration: underline }

	button { background-color: #ddd; border: none; color: #322; cursor: pointer; padding: 3px 5px; }
	button:hover { background: #ccc; color: #fff }

	#menu { position: absolute; margin: 0 20px; }

</style>
</head>
<body>
<script src = "https://cdn.rawgit.com/mrdoob/three.js/r88/build/three.min.js" ></script>
<script src = "https://cdn.rawgit.com/mrdoob/three.js/r88/examples/js/controls/OrbitControls.js" ></script>

	<div id = "divMenu" >

		<div id = "divTitle" ></div>
		<p id = "contents" >
			<button onclick=controls.autoRotate=!controls.autoRotate; >rotation</button>
		</p>

	</div>

	<div id= "headsUp" ></div>

<script>

	let renderer, camera, controls, scene;

	let lightAmbient, lightDirectional, cameraHelper, axisHelper;

	init();
	animate();

	function init() {

		if ( window.top === window.self ) {

			divTitle.innerHTML = '<h1><a href="" >' + location.href.split( '/' ).pop().slice( 0, -5).replace( /-/g, ' ' ) +'</a></h1>';

		}

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true }  );
		renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.shadowMap.enabled = true;
		renderer.shadowMap.type = THREE.PCFSoftShadowMap;
		renderer.shadowMap.renderReverseSided = false;
		renderer.shadowMap.renderSingleSided = false;
		document.body.appendChild( renderer.domElement );

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 10000 );
		camera.position.set( 100, -100, 100 );
		camera.up.set( 0, 0, 1 );

		controls = new THREE.OrbitControls( camera, renderer.domElement );
		controls.maxDistance = 2000;
		controls.autoRotate = true;

		scene = new THREE.Scene();

		lightAmbient = new THREE.AmbientLight( 0x444444 );
		scene.add( lightAmbient );

		const size = 100;
		lightDirectional = new THREE.DirectionalLight( 0xffffff, 1 );
		lightDirectional.position.set( -size, size, size );
		lightDirectional.shadow.camera.scale.set( 10, 10, 3 );
		lightDirectional.shadow.mapSize.width = 2048;  // default 512
		lightDirectional.shadow.mapSize.height = 2048;
		lightDirectional.castShadow = true;

		scene.add( lightDirectional );

		lightPoint = new THREE.PointLight( 0xffffff, 0.5 );
		camera.add( lightPoint );
		lightPoint.position = new THREE.Vector3( 0, 0, 1 );
		scene.add( camera );

		cameraHelper = new THREE.CameraHelper( lightDirectional.shadow.camera ) 
		scene.add( cameraHelper );

		axesHelper = new THREE.AxesHelper( 50 );
		scene.add( axesHelper );

		window.addEventListener( 'resize', onWindowResize, false );
		window.addEventListener( 'orientationchange', onWindowResize, false );
		window.addEventListener( 'keyup', function() { controls.autoRotate = false; }, false );
		renderer.domElement.addEventListener( 'click', function() { controls.autoRotate = false; }, false );

//		addAssets();


	}


	function addAssets() {

		var geometry, material, mesh;

		geometry = new THREE.SphereBufferGeometry( 25, 50, 50 );
		material = new THREE.MeshPhongMaterial( { color: 0xff0000 });
		mesh = new THREE.Mesh( geometry, material );
		mesh.castShadow = mesh.receiveShadow = true;

		scene.add( mesh );

		geometry = new THREE.BoxBufferGeometry( 50, 50, 50 );
		material = new THREE.MeshPhongMaterial( { color: 0xfffff * Math.random() });
		mesh = new THREE.Mesh( geometry, material );
		mesh.position.z = -50;
		mesh.castShadow = mesh.receiveShadow = true;

		scene.add( mesh );

	}




	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

//console.log( 'onWindowResize  window.innerWidth', window.innerWidth );

	}



	function animate() {

		requestAnimationFrame( animate );
		renderer.render( scene, camera );
		controls.update();

	}

</script>
</body>
</html>
