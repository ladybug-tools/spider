<!doctype html>
<html lang="en" >
<head>
<meta charset="utf-8" >
<meta name="viewport" content = "width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0" >
<meta name=description content="Ground plane with two boxes using Three.js JavaScript library" >
<meta name=keywords content="Three.js,WebGL,JavaScript,GitHub,FOSS,3D,STEM" >
<meta name = "date" content = "2018-04-17" >
<title></title>
<style>

	body { font: 11pt monospace; margin: 0; overflow: hidden; }
	a { color: crimson; text-decoration: none; }
	a:hover, a:focus { background-color: yellow; color: #aaa; text-decoration: underline }

	button { background-color: #ddd; border: none; color: #322; cursor: pointer; padding: 3px 5px; }
	button:hover { background: #ccc; color: #fff }

	#divMenu { margin: 0 20px; position: absolute; }

</style>
</head>
<body>
<script src = "https://cdn.rawgit.com/mrdoob/three.js/r90/build/three.min.js" ></script>
<script src = "https://cdn.rawgit.com/mrdoob/three.js/r90/examples/js/controls/OrbitControls.js" ></script>

	<div id = "divMenu" >

		<div id = "divTitle" ></div>

		<div id = "divContents" >

			<p>
				<button onclick=controls.autoRotate=!controls.autoRotate; >rotation</button>
			</p>

		</div>

	</div>

<script>

	var renderer, camera, controls, scene, axesHelper;
	var geometry, material, mesh;

	init();
	animate();

	function init() {

		divTitle.innerHTML =
		`<h1>
			<a href="" >` + location.href.split( '/' ).pop().slice( 0, -5 ).replace( /-/g, ' ' ) +`</a>
		</h1>`;

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true }  );
		renderer.setSize( window.innerWidth, window.innerHeight );

		document.body.appendChild( renderer.domElement );

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( -100, -100, 100 );
		camera.up.set( 0, 0, 1 );

		controls = new THREE.OrbitControls( camera, renderer.domElement );

		scene = new THREE.Scene();

		window.addEventListener( 'resize', onWindowResize, false );

		window.addEventListener( 'orientationchange', onWindowResize, false );

		axesHelper = new THREE.AxesHelper( 100 );
		scene.add( axesHelper );


		drawGround();

		drawBox1();

		drawBox2();
	}


	function drawGround() {


		geometry = new THREE.PlaneGeometry( 100, 100, 20, 20 );
		material = new THREE.MeshNormalMaterial( { side: 2 } );
		mesh = new THREE.Mesh( geometry, material );
		scene.add( mesh );

	}


	function drawBox1() {

		geometry = new THREE.BoxGeometry( 20, 20, 50 );
		material = new THREE.MeshNormalMaterial();
		mesh = new THREE.Mesh( geometry, material );
		mesh.position.z = 25;
		scene.add( mesh );

	}

	function drawBox2() {

		geometry = new THREE.BoxGeometry( 20, 80, 20 );
		material = new THREE.MeshNormalMaterial();
		mesh = new THREE.Mesh( geometry, material );
		mesh.position.set( 0, -30, 10 );
		mesh.rotation.z = 1.7;
		scene.add( mesh );

	}


	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

		//console.log( 'onWindowResize  window.innerWidth', window.innerWidth );

	}



	function animate() {

		requestAnimationFrame( animate );
		renderer.render( scene, camera );
		controls.update();

	}

</script>
</body>
</html>
