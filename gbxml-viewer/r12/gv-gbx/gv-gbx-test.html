<!doctype html>
<html lang = "en" >
<head>
<meta charset = "utf-8" >
<meta name = "viewport" content= "width=device-width, initial-scale=1">
<meta name = "description" content = "gbXML viewer template ~ 'Boilerplate for creating new modules'" >
<meta name = "keywords" content = "gbXML,Three.js,WebGL,JavaScript,GitHub,FOSS,3D,STEM" >
<meta name = "date" content = "2018-03-02" >
<title>gv-gbx - gbXML Viewer gbXML Utilities</title>
<link rel="stylesheet" type="text/css" href="../assets/style.css" >
<style>

	body { overflow: auto; }
	#divTemplateBody { margin: 0 auto; max-width: 800px; }
	iframe { height: 500px; width: 100%; }
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/gh/showdownjs/showdown@1.9.0/dist/showdown.min.js" ></script>
<script src = "../gv-cor/gv-cor.js" ></script>

<!-- Copyright 2018 Ladybug Tools authors. MIT License -->

	<div id=divTemplateBody >

		<div id=divMenuTitle ></div>

		<div id=divMenuDescription ></div>

		<p>If it does not open automatically, click 'gv-tmp gbxml viewer template' button to load test menu</p>

		<p>
			<button id=butGbx onclick =
				"const script = document.head.appendChild( document.createElement( 'script' ) );
				script.src = '../gv-gbx/gv-gbx.js';
				divHeadsUp.style.display='block';
				script.onload=initGbx;" >
				gv-gbx gbxml viewer gbXML Utilities </button>
		</p>

		<iframe id=ifrThree src='../gv-gbx/gv-gbx.html' ></iframe>

		<div id=divMenuFileOpening ></div>

		<p><a href=#README.md >Read Me file</a></p>

		<div id=divLog ></div>

		<div id = "divSampleFiles" ></div>

	</div>

	<div id=divContainer >

			<div id = "divContentsHeader" >
					pop-up window / click here to move / click outside to close
					<button ontouchstart=divContainer.style.display="none"; onclick=divContainer.style.display="none"; style=float:right;z-index:200; >&#x2716;</button>
			</div>

			<div id=divContents ></div>

	</div>

	<div id = "divHeadsUp" >

		<div id = "divMenuHeader" >
			click here to move
			<button ontouchstart=divMenu.style.display="none"; onclick=divMenu.style.display="none"; style=float:right;z-index:20; >&#x2716;</button>
		</div>

		<div id=divMenuItems ></div>

	</div>

<script>

	COR.initCore();

	initTest();

	initGbx();


	function initTest() {

		divMenuTitle.innerHTML = COR.menuTitle;

		divMenuDescription.innerHTML = COR.menuDescription;

		divMenuFileOpening.innerHTML = COR.menuFileOpening;

		divSampleFiles.innerHTML = COR.gbxmlSampleFiles;

		window.addEventListener ( 'hashchange', COR.onHashChange, false );

		COR.onHashChange();

	}


	function initGbx() {

		if ( butGbx.style.backgroundColor !== 'var( --but-bg-color )' ) {

			divMenuItems.innerHTML =

				`<details id = detTemplate  class=app-menu open>

					<summary>Template</summary>

					<div id = "divTemplate" style=width:300px; ><div>

					<hr>

				</details>

			` + divMenuItems.innerHTML;

			initMenuTemplate();

			butGbx.style.backgroundColor = 'var( --but-bg-color )';

		} else {

			detTemplate.remove();

			butGbx.style.backgroundColor = '';

		}

		function initMenuTemplate() {

			txt = 'lorem ipsum, quia dolor sit, amet, consectetur, adipisci velit, sed quia non numquam eius modi tempora incidunt, ut labore et dolore magnam aliquam quaerat voluptatem. ut enim ad minima veniam, quis nostrum exercitationem ullam corporis suscipit laboriosam, nisi ut aliquid ex ea commodi consequatur? quis autem vel eum iure reprehenderit, qui in ea voluptate velit esse, quam nihil molestiae consequatur, vel illum, qui dolorem eum fugiat, quo voluptas nulla pariatur?';

			divTemplate.innerHTML = '<p>' + txt + '<p>';

		}

	};



	function onloadThreejs() {

		icw = ifrThree.contentWindow;
		THREE = icw.THREE;
		THR = icw.THR;
		GBX = icw.GBX;
		GBV = icw.GBV;

		THR.controls.autoRotate = false;

		console.log( 'scene', THR.scene );

		butGbx.click();
		divContainer.style.display = 'none';

	}

</script>
</body>
</html>
