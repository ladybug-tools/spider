<!doctype html>
<html lang = "en" >
<head>
<meta charset = "utf-8" >
<meta name = "viewport" content= "width=device-width, initial-scale=1">
<meta name = "description" content = "gbXML Viewer ~ template - 'boilerplate for creating new modules'" >
<meta name = "keywords" content = "gbXML,Three.js,WebGL,JavaScript,GitHub,FOSS,3D,STEM" >
<meta name = "date" content = "2018-03-10" >
<title></title>
<link rel="stylesheet" type="text/css" href="../assets/style.css" >
<style>

	body { overflow: auto; }
	#divTemplateBody { margin: 0 auto; max-width: 800px; }
	iframe { height: 500px; width: 100%; }

</style>
</head>
<body>
<script src = "https://cdn.jsdelivr.net/gh/showdownjs/showdown@1.9.0/dist/showdown.min.js" ></script>
<script src = "../gv-cor/gv-cor.js" ></script>

<!-- Copyright 2018 Ladybug Tools authors. MIT License -->

	<div id=divTemplateBody >

		<div id=divMenuTitle ></div>

		<div id=divMenuDescription ></div>

		<p>If it does not open automatically, click the following button to load test menu</p>

		<p>
			<button id=butMenuLoad >
				<!--
				onclick =
				"const script = document.head.appendChild( document.createElement( 'script' ) );
				script.src = '../gv-tmp/gv-tmp.js';
				divHeadsUp.style.display='block';" >
				-->
				gv-tmp </button>
		</p>

		<iframe id=ifrThree src='../gv-gbx/gv-gbx.html' ></iframe>

		<div id=divMenuFileOpening ></div>

		<p><a href=#README.md >Read Me file</a></p>

		<div id=divLog ></div>

		<div id = "divSampleFiles" ></div>

	</div>

	<div id=divContainer >

			<div id = "divContentsHeader" >
					pop-up window / click here to move / click outside to close
					<button ontouchstart=divContainer.style.display="none"; onclick=divContainer.style.display="none"; style=float:right;z-index:200; >&#x2716;</button>
			</div>

			<div id=divContents ></div>

	</div>

	<div id = "divHeadsUp" >

		<div id = "divMenuHeader" >
			click here to move
			<button ontouchstart=divMenu.style.display="none"; onclick=divMenu.style.display="none"; style=float:right;z-index:20; >&#x2716;</button>
		</div>

		<div id=divMenuItems ></div>

	</div>

<script>

	var icw, THREE, THR, GBX, GBV;

	fname = location.href.split( '/' ).pop().replace( '.html', '' );

	ScriptSource =  fname + '.js';

	initTemplate();

	COR.initCore();

	function initTemplate() {

		divMenuTitle.innerHTML = COR.menuTitle;

		divMenuDescription.innerHTML = COR.menuDescription;

		divMenuFileOpening.innerHTML = COR.menuFileOpening;

		divSampleFiles.innerHTML = COR.gbxmlSampleFiles;

		butMenuLoad.onclick = function() {
			script = document.head.appendChild( document.createElement( 'script' ) );
			script.src = ScriptSource;
			divHeadsUp.style.display='block';
		}

		window.addEventListener ( 'hashchange', COR.onHashChange, false );

		COR.onHashChange();

	}


	function onloadThreejs() {

		icw = ifrThree.contentWindow;
		THREE = icw.THREE;
		THR = icw.THR;
		GBX = icw.GBX;
		GBV = icw.GBV;

		THR.controls.autoRotate = false;

		console.log( 'scene', THR.scene );

		butMenuLoad.click();

		divContainer.style.display = 'none';

	}


</script>
</body>
</html>
